<h4 align="center" style="margin-top : 4px">Pushtext-Pastebin</h4>
	
<div class ="logged-in" style="display:none">
	Hello <span id="current-user"></span> 
</div>

<!--login form-->
<div id="login-form" style="display:none">
	You are not logged in currently. To connect your Pastebin account to this extension, please login below. 
	<br>
	<form class="form-horizontal" >
	  <div class="form-group">
	    <label for="user_name" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="user_name" placeholder="Username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="user_password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="user_password" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="button" class="btn btn-default" id="login-submit">Submit</button>
	    </div>
	  </div>
	</form>
</div>
<!--login form end-->

<!--options -->
Default options :-
<br>
<form class="form-horizontal" >
  <div class="form-group">
    <div class="col-sm-2 control-label">Expiry of Pastes created</div>
    <select class="form-control" lass="col-sm-10" id="expiry">
	  <option value="never">Never</option>
	  <option value="10minutes">10 minutes</option>
	  <option value="1hour">1 hour</option>
	  <option value="1day">1 day</option>
	  <option value="1week">1 week</option>
	  <option value="2weeks">2 weeks</option>
	  <option value="1month">1 month</option>
	</select>
  </div>
  
  <div class="form-group">
    <div class="col-sm-2 control-label">Privacy as Guest</div>
    <select class="form-control" lass="col-sm-10" id="privacy-guest">
	  <option value="public">Public</option>
	  <option value="unlisted">Unlisted</option>
	</select>
  </div>

  <div class="form-group">
    <div class="col-sm-2 control-label">Privacy when logged in</div>
    <select class="form-control" lass="col-sm-10" id="privacy-user">
	  <option value="public">Public</option>
	  <option value="unlisted">Unlisted</option>
	  <option value="private">Private</option>
	</select>

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" id="options-submit">Submit</button>
    </div>
  </div>

</form>
<!--options end -->


</body>
