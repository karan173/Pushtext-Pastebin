<!DOCTYPE html>
<html>
<head>
    <title>Pushtext Pastebin</title>
    <!--Include JQuery -->
    <script type="text/javascript" src="/libs/jquery-2.1.0.min.js"></script>
    <!--Include Bootstrap -->
    <script type="text/javascript" src="/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <!--Include files for extension-->
    <script type="text/javascript" src="/js/logger.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
    <script type="text/javascript" src="/js/api_enums.js"></script>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
    <script type="text/javascript" src="/js/api.js"></script>
    <script     type="text/javascript" src="/js/popup.js"></script>
    <style type="text/css">
        body {
            min-width:500px;
        }
        #content{
            margin : 13px;
        }
        .control-label{
            margin-top:10px;
            margin-left:0px;
            padding-left:2px;
            font-size:110%;
            padding-right:0px;
        }
        .col-xs-7{
            padding-left:0px;
            padding-right:0px;
        }
    </style>
</head>

<body>
<span style="float:right; margin-right: 15px;margin-top: 2px;">
	<!--TODO add links -->
	<small><a id="review-link" href="#">Review</a></small>
	<big> | </big>
	<small><a id = "fb-link" href="#">Share on FB</a></small>
	<big> | </big>
	<small><a id = "twitter-link" href="#">Tweet</a></small>
	<big> | </big>
	<small><a id = "github-link" href="#">Code-Github</a></small>
	<span style="display:none" class = "logged-in">
		<big> | </big>
		<small><a href='#' id = 'logout' href="#">Logout</a></small>
	</span>
</span>
<br style="clear:both" />
<h4 align="center" style="margin-top : 4px">Pushtext-Pastebin</h4>
<div id="content">

    <div class ="logged-in" style="display:none">
        <div class="panel panel-default">
            <div class="panel-body">
                Hello <span id="current-user"></span>
            </div>
        </div>
    </div>

    <!--login form-->
    <div id="login-form" style="display:none">
        <div class="panel panel-default">
            <div class="panel-body"  style="padding-bottom:5px; padding-top:10px;">
                You are not logged in currently. To connect your Pastebin account to this extension, please login below.
                <br/><br/>
                <div class="container">

                    <form class="form">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-1" style="padding:0px;padding-right:10px;">
                                <input type="text" class="form-control" id="user_name" placeholder="Username">
                            </div>
                            <div class="col-xs-4" style="padding:0px;padding-right:10px;">
                                <input type="password" class="form-control" id="user_password" placeholder="Password">
                            </div>
                            <div class="col-xs-2" style="padding:0px;">
                                <button type="button" class="btn btn-success" id="login-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div style="padding-top: 10px;">
                        <p class="bg-danger"  style="display: none;font-weight: bold;" id="login-error">Error in logging in.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <!--login form end-->

    <!--options -->

    <div class="panel panel-info">
        <div class="panel-heading" role="tab" id="options-panel">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Options
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="options-panel">
            <div class="panel-body" style="padding-bottom:0px;">
                <div class="container">
                    <form class="form">

                        <div class="row form-group">
                            <div class="col-xs-5  control-label">Expiry of Pastes created</div>
                            <div class="col-xs-7" >
                                <select class="form-control" id="expiry" >
                                    <option value="never">Never</option>
                                    <option value="10minutes">10 minutes</option>
                                    <option value="1hour">1 hour</option>
                                    <option value="1day">1 day</option>
                                    <option value="1week">1 week</option>
                                    <option value="2weeks">2 weeks</option>
                                    <option value="1month">1 month</option>
                                </select>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-xs-5  control-label">Privacy as Guest</div>
                            <div class="col-xs-7">
                                <select class="form-control" id="privacy-guest">
                                    <option value="public">Public</option>
                                    <option value="unlisted">Unlisted</option>
                                </select>
                            </div>
                        </div>

                        <div class="row  form-group">
                            <div class="col-xs-5 control-label">Privacy when logged in</div>
                            <div class="col-xs-7">
                                <select class="form-control" id="privacy-user">
                                    <option value="public">Public</option>
                                    <option value="unlisted">Unlisted</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>
                        <div class="row  form-group">
                            <div class="xs-4 text-center">
                                <button type="button" class="btn btn-success" id="options-submit">Submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <p class="bg-success" style="display: none; font-weight: bold;" id="saved">Saved</p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--options end -->
</div>

</body>
</html>
